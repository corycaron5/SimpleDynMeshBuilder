<html xmlns="http://www.w3.org/TR/REC-html40">
  <head>
    <title>Get Midpoint</title>
    <link rel="stylesheet" type="text/css" href="../../css/bpdoc.css" />
  </head>
  <body>
    <div id="content_container">
      <a class="navbar_style" href="../../index.html">SimpleDynMeshBuilder</a>
      <a class="navbar_style">&gt;</a>
      <a class="navbar_style" href="../SimpleDynMeshBuilderBPLibrary.html">Simple Dyn Mesh Builder BPLibrary</a>
      <a class="navbar_style">&gt;</a>
      <a class="navbar_style">Get Midpoint</a>
      <h1 class="title_style">Get Midpoint</h1>
      <p>Gets the point in the middle of two given points</p>
      <img src="../img/nd_img_GetMidpoint.png" />
      <h3 class="title_style">Inputs</h3>
      <table>
        <colgroup>
          <col width="25%" />
          <col width="75%" />
        </colgroup>
        <tbody>
          <tr>
            <td>
              <div class="param_name title_style">Point 1</div>
              <div class="param_type">Vector 2D Structure (by ref)</div>
            </td>
            <td>
              <a>First point</a>
            </td>
          </tr>
          <tr>
            <td>
              <div class="param_name title_style">Point 2</div>
              <div class="param_type">Vector 2D Structure (by ref)</div>
            </td>
            <td>
              <a>Second point</a>
            </td>
          </tr>
        </tbody>
      </table>
      <h3 class="title_style">Outputs</h3>
      <table>
        <colgroup>
          <col width="25%" />
          <col width="75%" />
        </colgroup>
        <tbody>
          <tr>
            <td>
              <div class="param_name title_style">Midpoint</div>
              <div class="param_type">Vector 2D Structure</div>
            </td>
            <td>
              <a>Middle point</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
